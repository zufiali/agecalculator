<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Agecalculator.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <div class="content">
            <div class="form-group"> 
                <input type="text" id="day" autocomplete="off" required>
                <label for="day">Day:</label>
            </div>
            <div class="form-group">
                <input type="text" id="month" autocomplete="off" required>
                <label for="month">Month:</label>
            </div>
            <div class="form-group">
                <input type="text" id="year" autocomplete="off" required>
                <label for="year">Year:</label>
            </div>
            <button>Calculate!</button>
            <p class="age_num"></p>
        </div>
    </div>
    
    <script src="Agecalculator.js"></script>
</body>
</html>
